<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Koleksi Banner</h1>
  <div class="gallery">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/Spanduk-Seblak.PNG" alt="Spanduk Seblak">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/Spanduk-es-jeruk.PNG" alt="Spanduk Es Jeruk">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/Spanduk-sembako1.PNG" alt="Spanduk Sembako">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/spanduk-aneka-minuman.png" alt="Spanduk Aneka Minuman">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/spanduk-es-kelapa.png" alt="Spanduk Es Kelapa">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/spanduk-esjeruk2.PNG" alt="Spanduk Es Jeruk 2">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/spanduk-pendaftaran-sekolah.png" alt="Spanduk Pendaftaran Sekolah">
    <img src="https://raw.githubusercontent.com/ali-ridlo/Portfolio/main/banner/spanduk-percetakan.png" alt="Spanduk Percetakan">
  </div>
</body>
</html>
