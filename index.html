<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #2d3436;
      color: white;
    }
    section {
      padding: 1.5rem;
    }
    section h2 {
      margin-bottom: 1rem;
      border-left: 5px solid #0984e3;
      padding-left: 10px;
    }
    .gallery {
      display: grid;
      gap: 15px;
    }
    .landscape {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .vertical {
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card p {
      padding: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #555;
      margin: 0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }
    .modal p {
      text-align: center;
      color: white;
      margin-top: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
      .card p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Banner</h1>
    <p>Kumpulan desain spanduk</p>
  </header>

  <section>
    <h2>Landscape</h2>
    <div class="gallery landscape">
      <div class="card">
        <img src="banner/Spanduk-Seblak.PNG" alt="Spanduk Seblak">
        <p>Spanduk Seblak</p>
      </div>
      <div class="card">
        <img src="banner/Spanduk-sembako1.PNG" alt="Spanduk Sembako">
        <p>Spanduk Sembako</p>
      </div>
      <div class="card">
        <img src="banner/spanduk-percetakan.png" alt="Spanduk Percetakan">
        <p>Percetakan</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Vertikal</h2>
    <div class="gallery vertical">
      <div class="card">
        <img src="banner/Spanduk-es-jeruk.PNG" alt="Spanduk Es Jeruk">
        <p>Es Jeruk</p>
      </div>
      <div class="card">
        <img src="banner/spanduk-esjeruk2.PNG" alt="Spanduk Es Jeruk 2">
        <p>Es Jeruk 2</p>
      </div>
      <div class="card">
        <img src="banner/spanduk-es-kelapa.png" alt="Spanduk Es Kelapa">
        <p>Es Kelapa</p>
      </div>
      <div class="card">
        <img src="banner/spanduk-aneka-minuman.png" alt="Spanduk Aneka Minuman">
        <p>Aneka Minuman</p>
      </div>
    </div>
  </section>

  <!-- Modal Preview -->
  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="previewImg">
    <p id="caption"></p>
  </div>

  <script>
    // Ambil semua card image
    const cards = document.querySelectorAll('.card img');
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('previewImg');
    const captionText = document.getElementById('caption');
    const closeBtn = document.getElementsByClassName('close')[0];

    cards.forEach(card => {
      card.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = card.src;
        captionText.innerHTML = card.alt;
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
