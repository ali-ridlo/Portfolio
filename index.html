<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #2d3436;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    section {
      padding: 2rem;
    }
    section h2 {
      margin-bottom: 1rem;
      border-left: 5px solid #0984e3;
      padding-left: 10px;
      color: #2d3436;
    }
    .gallery {
      display: grid;
      gap: 20px;
    }
    .landscape {
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }
    .vertical {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card p {
      padding: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #555;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #2d3436;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio Banner</h1>
    <p>Kumpulan desain spanduk</p>
  </header>

  <section>
    <h2>Landscape Banner</h2>
    <div class="gallery landscape">
      <div class="card">
        <img src="Spanduk-Seblak.PNG" alt="Spanduk Seblak">
        <p>Spanduk Seblak</p>
      </div>
      <div class="card">
        <img src="Spanduk-sembako1.PNG" alt="Spanduk Sembako">
        <p>Spanduk Sembako</p>
      </div>
      <div class="card">
        <img src="spanduk-pendaftaran-sekolah.png" alt="Spanduk Pendaftaran Sekolah">
        <p>Pendaftaran Sekolah</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Vertical Banner</h2>
    <div class="gallery vertical">
      <div class="card">
        <img src="Spanduk-es-jeruk.PNG" alt="Spanduk Es Jeruk">
        <p>Es Jeruk</p>
      </div>
      <div class="card">
        <img src="spanduk-esjeruk2.PNG" alt="Spanduk Es Jeruk 2">
        <p>Es Jeruk 2</p>
      </div>
      <div class="card">
        <img src="spanduk-es-kelapa.png" alt="Spanduk Es Kelapa">
        <p>Es Kelapa</p>
      </div>
      <div class="card">
        <img src="spanduk-aneka-minuman.png" alt="Spanduk Aneka Minuman">
        <p>Aneka Minuman</p>
      </div>
      <div class="card">
        <img src="spanduk-percetakan.png" alt="Spanduk Percetakan">
        <p>Percetakan</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Portfolio Banner | Dibuat dengan ❤️</p>
  </footer>
</body>
</html>
